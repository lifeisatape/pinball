<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Level Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <h2>Pinball Level Editor</h2>
            <div class="tool-group">
                <button id="wallTool" class="tool-btn active" data-tool="wall">Wall</button>
                <button id="bumperTool" class="tool-btn" data-tool="bumper">Bumper</button>
                <button id="bounceTool" class="tool-btn" data-tool="bounce">Bounce Zone</button>
                <button id="deleteTool" class="tool-btn" data-tool="delete">Delete</button>
            </div>
            <div class="tool-group">
                <label>Bumper Points: <input type="number" id="bumperPoints" value="100" min="10" max="1000" step="10"></label>
                <label>Bounce Power: <input type="range" id="bouncePower" min="1" max="10" value="5"></label>
            </div>
            <div class="tool-group">
                <button id="clearAll">Clear All</button>
                <button id="saveLevel">Save Level</button>
                <button id="loadLevel">Load Level</button>
                <button id="testLevel">Test Level</button>
            </div>
        </div>

        <!-- Canvas Area -->
        <div class="canvas-area">
            <canvas id="editorCanvas"></canvas>
            <div class="instructions">
                <h3>Instructions:</h3>
                <ul>
                    <li><strong>Wall:</strong> Click and drag to draw walls</li>
                    <li><strong>Bumper:</strong> Click to place circular bumpers</li>
                    <li><strong>Bounce Zone:</strong> Click and drag to create bounce areas</li>
                    <li><strong>Delete:</strong> Click on objects to delete them</li>
                </ul>
            </div>
        </div>

        <!-- Properties Panel -->
        <div class="properties-panel">
            <h3>Selected Object</h3>
            <div id="objectProperties">
                <p>Select an object to edit its properties</p>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>
</html>
