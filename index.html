    <!-- ‚úÖ –£–õ–£–ß–®–ï–ù–ù–û–ï –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ Mini App –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ -->
    <script type="module">
        async function detectMiniApp() {
            try {
                console.log('üîç Detecting Mini App environment...');
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º SDK
                const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
                window.sdk = sdk;
                console.log('üì¶ Farcaster SDK loaded');
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è
                const isMiniApp = await sdk.isInMiniApp();
                window.isMiniApp = isMiniApp;
                
                console.log('‚úÖ Mini App environment detected:', isMiniApp);
                
                if (isMiniApp) {
                    // ‚úÖ –ö–†–ò–¢–ò–ß–ù–û: –í—ã–∑—ã–≤–∞–µ–º ready() –ù–ï–ú–ï–î–õ–ï–ù–ù–û –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ
                    console.log('üöÄ Calling ready() immediately...');
                    
                    // –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                    if (sdk.context) {
                        try {
                            await sdk.context; // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                            console.log('üìã Context is ready');
                        } catch (error) {
                            console.log('‚ö†Ô∏è Context not available:', error);
                        }
                    }
                    
                    await sdk.actions.ready({
                        disableNativeGestures: false
                    });
                    console.log('üéâ Ready() called successfully');
                    
                    // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ –∏–≥—Ä–µ (–≤ —Ñ–æ–Ω–µ)
                    try {
                        window.farcasterContext = await sdk.context;
                        console.log('üìã Context received');
                    } catch (error) {
                        console.log('‚ö†Ô∏è Could not get context:', error);
                    }
                }
                
                window.farcasterSDKReady = true;
                
            } catch (error) {
                console.error('‚ùå Failed to detect Mini App environment:', error);
                window.isMiniApp = false;
                window.farcasterSDKReady = false;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Ä–µ–¥—ã
        detectMiniApp();
    </script>

    <!-- ‚úÖ –£–ª—É—á—à–µ–Ω–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ -->
    <script>
        window.addEventListener('load', async () => {
            console.log('üéÆ Page loaded, waiting for SDK...');
            
            // –°–Ω–∞—á–∞–ª–∞ –æ–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ä–µ–¥—É
            console.log('üîç Detecting Mini App environment...');
            window.isMiniApp = window.sdk?.isInMiniApp?.() || false;
            
            if (window.isMiniApp && window.sdk) {
                console.log('üì¶ Farcaster SDK loaded');
                console.log('üöÄ Calling ready() immediately...');
                
                try {
                    await window.sdk.actions.ready();
                    console.log('‚úÖ Ready() called successfully');
                } catch (error) {
                    console.error('‚ùå Ready() failed:', error);
                }
                
                // –°–û–ó–î–ê–ï–ú FarcasterManager –¢–û–õ–¨–ö–û –ü–û–°–õ–ï –∑–∞–≥—Ä—É–∑–∫–∏ SDK
                if (typeof FarcasterManager !== 'undefined') {
                    window.farcasterManager = new FarcasterManager();
                    console.log('‚úÖ FarcasterManager created');
                }
                
                console.log('üéÆ Initializing Mini App game...');
                const game = new PinballGame();
            } else {
                console.log('üéÆ Initializing regular game...');
                
                // –í –æ–±—ã—á–Ω–æ–π —Å—Ä–µ–¥–µ —Å–æ–∑–¥–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                window.farcasterManager = {
                    isFrameEnvironment: false,
                    isReady: false,
                    sendDonation: () => ({ success: false, reason: 'not_in_miniapp' }),
                    shareScore: () => {},
                    addToFavorites: () => false
                };
                
                const game = new PinballGame();
            }
        });

        // Prevent mobile scrolling and context menu
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
