<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="game-container">
        <div class="score-panel">
            <div class="score-item">
                <span class="score-label">score</span>
                <span class="score-value" id="currentScore">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">balls</span>
                <span class="score-value" id="ballsLeft">3</span>
            </div>
            <div class="score-item">
                <span class="score-label">level</span>
                <span class="score-value" id="currentLevel">1</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="game-ui">
            <div class="flipper-zones">
                <div class="flipper-zone left" id="leftFlipperZone">
                    <div class="flipper-hint">L</div>
                </div>
                <div class="flipper-zone right" id="rightFlipperZone">
                    <div class="flipper-hint">R</div>
                </div>
            </div>
        </div>

        <!-- game over overlay -->
        <div class="game-over-overlay" id="gameOverOverlay" style="display: none;">
            <div class="game-over-content">
                <h1>GAME OVER</h1>
                <div class="final-stats">
                    <div class="stat">
                        <span class="stat-label">final score</span>
                        <span class="stat-value" id="finalScore">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">level reached</span>
                        <span class="stat-value" id="levelReached">1</span>
                    </div>
                </div>
                <div class="game-over-controls">
                    <button class="restart-btn" id="restartGame">RESTART</button>
                    <button class="menu-btn" id="backToMenu">CHANGE ROOM</button>
                </div>
            </div>
        </div>

        <!-- tap to start screen -->
        <div class="tap-to-start-overlay" id="tapToStartScreen">
            <div class="tap-to-start-content">
                <h1>PINBALL: ALL STARS</h1>
                <p class="tap-instruction">tap to start</p>
            </div>
        </div>

        <!-- loading screen -->
        <div class="loading-overlay" id="loadingScreen" style="display: none;">
            <div class="loading-content">
                <h1>LOADING</h1>
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loadingBar"></div>
                    <div class="loading-percentage" id="loadingPercentage">0%</div>
                </div>
                <div class="loading-details" id="loadingDetails">
                    <div class="loading-item">
                        <span class="loading-item-name">audio system</span>
                        <span class="loading-item-status" id="audioStatus">‚è≥</span>
                    </div>
                    <div class="loading-item">
                        <span class="loading-item-name">sounds</span>
                        <span class="loading-item-status" id="soundsStatus">‚è≥</span>
                    </div>
                    <div class="loading-item">
                        <span class="loading-item-name">rooms</span>
                        <span class="loading-item-status" id="levelsStatus">‚è≥</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- select room screen -->
        <div class="level-select-overlay" id="levelSelectScreen" style="display: none;">
            <div class="level-select-content">
                <h1>PINBALL: ALL STARS</h1>
                <h2>select room</h2>
                <div class="level-list" id="levelList">
                    <!-- rooms -->
                </div>
                <div class="level-select-controls">
                    <button class="level-btn primary" id="startLevel">START GAME</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Farcaster SDK -->
    <script>
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –æ–∫—Ä—É–∂–µ–Ω–∏—è Mini App
        window.isMiniApp = window.parent !== window || 
                          window.location.search.includes('frame=true') ||
                          window.location.search.includes('miniApp=true') ||
                          document.referrer.includes('warpcast.com') ||
                          document.referrer.includes('farcaster');
        
        console.log('Mini App environment detected:', window.isMiniApp);
    </script>

    <!-- –ò–°–ü–†–ê–í–õ–ï–ù–û: –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ SDK -->
    <script type="module">
        if (window.isMiniApp) {
            try {
                console.log('Loading Farcaster SDK...');
                const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
                
                // –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –î–µ–ª–∞–µ–º SDK –¥–æ—Å—Ç—É–ø–Ω—ã–º –∫–∞–∫ window.sdk, –∞ –Ω–µ window.miniAppSDK
                window.sdk = sdk;
                console.log('‚úÖ Farcaster SDK loaded successfully:', sdk);
            } catch (error) {
                console.error('‚ùå Failed to load Farcaster SDK:', error);
            }
        } else {
            console.log('‚è≠Ô∏è Skipping SDK load - not in Mini App environment');
        }
    </script>
    
    <!-- 1. SoundManager -->
    <script src="core/SoundManager.js"></script>
    
    <!-- 2. Core modules -->
    <script src="core/GameConfig.js"></script>
    <script src="core/FarcasterManager.js"></script>
    <script src="core/Vector2D.js"></script>
    <script src="core/utils.js"></script>
    <script src="core/GameState.js"></script>
    
    <!-- 3. Physics modules -->
    <script src="physics/FlipperShape.js"></script>
    <script src="physics/Ball.js"></script>
    <script src="physics/Wall.js"></script>
    <script src="physics/Flipper.js"></script>
    
    <!-- 4. Game objects -->
    <script src="gameObjects/Bumper.js"></script>
    <script src="gameObjects/Spinner.js"></script>
    <script src="gameObjects/DropTarget.js"></script>
    <script src="gameObjects/Tunnel.js"></script>
    <script src="gameObjects/Ramp.js"></script>
    
    <!-- 5. UI components -->
    <script src="ui/ScorePanel.js"></script>
    <script src="ui/GameOverOverlay.js"></script>
    <script src="ui/LevelSelectOverlay.js"></script>
    
    <!-- 6. Game engine -->
    <script src="game/GameRenderer.js"></script>
    <script src="game/InputManager.js"></script>
    <script src="game/LevelManager.js"></script>
    <script src="game/LevelSelector.js"></script>
    <script src="game/PinballGame.js"></script>
    
    <!-- 7. Initialize game -->
    <script>
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing game...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞
            const urlParams = new URLSearchParams(window.location.search);
            const isMiniApp = urlParams.get('miniApp') === 'true';
            const isFrame = window.parent !== window;
            
            const game = new PinballGame();
            
            // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –¥–ª—è frame –æ–∫—Ä—É–∂–µ–Ω–∏—è
            if (isFrame || isMiniApp) {
                console.log('Frame/MiniApp environment detected, will auto-start after loading...');
                
                // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ Farcaster Manager
                const checkReadyAndStart = () => {
                    if (window.farcasterManager?.isReady) {
                        console.log('FarcasterManager ready, starting loading process...');
                        game.startLoadingProcess();
                    } else {
                        console.log('Waiting for FarcasterManager...');
                        setTimeout(checkReadyAndStart, 500);
                    }
                };
                
                setTimeout(checkReadyAndStart, 1000);
            }
        });

        // Prevent mobile scrolling and context menu
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Debug info for mobile
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (window.soundManager) {
                    console.log('Sound Manager Status:', window.soundManager.getStatus());
                }
            }, 3000);
        });
    </script>

    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .level-btn.loading {
            background: #444 !important;
            color: #888 !important;
            cursor: not-allowed !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .level-btn:disabled {
            pointer-events: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–æ–≤ */
        #sound-loading-indicator {
            backdrop-filter: blur(10px);
        }

        #sound-loading-progress {
            margin-top: 10px;
            font-size: 14px;
            color: #00ff00;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è Farcaster —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        #farcasterUserInfo {
            margin: 15px 0;
            text-align: center;
        }

        #farcasterUserInfo img {
            display: block;
            margin: 0 auto 10px;
        }

        #addToAppsBtn,
        #shareScoreBtn {
            margin-top: 10px;
        }
    </style>
</body>
</html>
