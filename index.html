<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Enhanced Pinball Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <button class="restart-btn" id="restartBtn">NEW GAME</button></div>

        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-content">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p id="newHighScore" class="new-high-score">NEW HIGH SCORE!</p>
                <button class="restart-btn" id="gameOverRestart">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
