        <!-- Game Over Overlay -->

            <div class="game-over-content">

                <div class="final-scores">
                    <div class="score-line">
                        <span>Your Score:</span>
                        <span id="finalScore">0</span>
                    </div>
                    <div class="score-line">
                        <span>High Score:</span>
                        <span id="finalHighScore">0</span>
                    </div>
                </div>
                <div class="game-over-buttons">

            <div class="level-select-content">
                <h1>PINBALL: ALL STARS</h1>

                <div class="level-list" id="levelList">
                    <!-- rooms -->
                </div>
                <div class="level-select-controls">

                    <button id="addToAppsBtn" class="level-btn" style="display: none;">‚≠ê Add to Apps</button>

    <!-- ‚úÖ –ü–†–û–°–¢–û–ï –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ Mini App –æ–∫—Ä—É–∂–µ–Ω–∏—è -->
    <script>
        window.isMiniApp = window.parent !== window || 
                          window.location.search.includes('miniApp=true') ||
                          navigator.userAgent.includes('Warpcast') ||
                          navigator.userAgent.includes('Farcaster');

        console.log('Mini App environment detected:', window.isMiniApp);
    </script>

    <!-- ‚úÖ –ö–†–ò–¢–ò–ß–ù–û: –ë—ã—Å—Ç—Ä–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SDK –∏ –ù–ï–ú–ï–î–õ–ï–ù–ù–´–ô ready() -->
    <script type="module">
        if (window.isMiniApp) {
            try {
                console.log('üì¶ Loading Farcaster SDK...');

                const { sdk } = await import('https://esm.sh/@farcaster/miniapp-sdk');
                window.sdk = sdk;
                console.log('‚úÖ Farcaster SDK loaded successfully');

                // ‚úÖ –ö–†–ò–¢–ò–ß–ù–û: –í—ã–∑—ã–≤–∞–µ–º ready() –ù–ï–ú–ï–î–õ–ï–ù–ù–û - –ù–ï –ñ–î–ï–ú –ù–ò–ß–ï–ì–û!
                await sdk.actions.ready({
                    disableNativeGestures: false
                });
                console.log('üéâ Splash screen dismissed IMMEDIATELY');

                // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ –∏–≥—Ä–µ (–≤ —Ñ–æ–Ω–µ)
                try {
                    window.farcasterContext = await sdk.context;
                    console.log('üìã Context received');
                } catch (error) {
                    console.log('‚ö†Ô∏è Could not get context:', error);
                }

                window.farcasterSDKReady = true;

            } catch (error) {
                console.error('‚ùå Failed to load Farcaster SDK:', error);
                window.farcasterSDKReady = false;
            }
        } else {
            console.log('‚è≠Ô∏è Not in Mini App environment');
            window.farcasterSDKReady = false;
        }
    </script>
